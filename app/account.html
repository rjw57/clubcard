<div class="media">
  <div class="media-body">
    <h4 class="media-heading text-center">{{ account.title }}
      <button type="button" class="close" ng-click="ctrl.remove()">
        &times;
        <span class="sr-only">Close</span>
      </button>
    </h4>
    <div class="text-center">
      <barcode code="account.code"></barcode>
      <div>{{ account.number }}</div>
    </div>
  </div>
</div>
