<form class="form" name="form" ng-controller="AccountFormCtrl as ctrl" novalidate>
  <div class="modal-header">
    <button type="button" class="close" ng-click="$close('cancel')" aria-hidden="true">
      &times;
    </button>
    <h4 class="modal-title">Add a new account</h4>
  </div>
  <div class="modal-body">
    <fieldset class="form-group" ng-class="ctrl.controlClasses(form.name)">
      <label class="control-label" for="name">Account name</label>
      <input name="name" ng-model="account.name" type="text" class="form-control"
        placeholder="A. N. Other" required>
    </fieldset>
    <fieldset class="form-group" ng-class="ctrl.controlClasses(form.number)">
      <label class="control-label" for="number">Account number</label>
      <input name="number" ng-model="account.number" type="text" class="form-control"
        placeholder="634000000000000000" required
        ng-pattern="/^63400[0-9]{13}$/" ng-minlength="18" ng-maxlength="18">
    </fieldset>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" type="reset" ng-click="$dismiss('cancel'); reset()">
      Close
    </button>
    <button class="btn btn-primary" type="submit"
        ng-click="$close(account); reset(); form.$setPristine()"
        ng-disabled="form.$invalid">
      Add account
    </button>
  </div>
</form>
