<section class="navbar navbar-default"><div class="container-fluid"><div class="navbar-header"><span class="navbar-brand">Clubcard accounts</span></div></div></section><section class="container"><p ng-hide="accounts && (accounts.length > 0)" class="text-muted text-center"><strong>No accounts</strong></p><ul class="media-list list-group"><li ng-repeat="account in accounts | orderBy : account.createdDate" class="list-group-item"><account account="account" onremove="main.removeAccount"></account></li></ul><button class="btn btn-larget btn-primary pull-right" ng-click="main.openAddAccountModal()"><span class="glyphicon glyphicon-plus"></span> Add account</button></section>
